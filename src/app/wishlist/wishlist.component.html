<app-header></app-header>

<!-- Section-->
<section class="py-5">
    <h2 class="text-center text-danger">Wishlist</h2>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allWishlistProducts">
                <div class="card h-100 shadow">
                    <!-- Product image-->
                    <img class="card-img-top p-2" [src]="product.image" alt="nil" height="250px" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title.slice(0,20)}}</h5>
                            <!-- Product price-->
                            $ {{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a class="btn btn-outline-danger mt-auto" (click)="removeItem(product._id)"><i class="fa-solid fa-trash"></i></a>
                            <a class="btn btn-outline-success mt-auto" (click)="addToCart(product)"><i class="fa-solid fa-cart-shopping"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<div *ngIf="allWishlistProducts.length == 0"
    style="width: 100%;height: 80vh;display: flex; justify-content: center;align-items: center;flex-direction: column;">
    <img src="https://evyapari.com/static/media/empty_wishlist.4b6281beecbb34e00bf3.png" alt="no image">
    <button routerLink="/" class="btn btn-success"><i class="fa-solid fa-backward me-2"></i>Back Home</button>
</div>
