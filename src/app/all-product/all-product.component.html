<app-header></app-header>
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="margin-top: 80px;">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://marketplace.canva.com/EAFED0hv9G0/1/0/1600w/canva-blue-pink-modern-special-offer-sale-banner-J5VkNReQ8WA.jpg" class="d-block w-100" alt="no image" height="400px" width="90%">
      </div>
      <div class="carousel-item">
        <img src="https://www.shutterstock.com/image-vector/3d-yellow-great-discount-sale-260nw-2056851839.jpg" class="d-block w-100" alt="no image" height="400px" width="100%">
      </div>
      <div class="carousel-item">
        <img src="https://img.freepik.com/free-psd/horizontal-banner-online-fashion-sale_23-2148585404.jpg" class="d-block w-100" alt="no image" height="400px" width="100%">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" *ngFor="let Product of allProduct | search:searchKey">
                        <div class="card h-100" >
                            <!-- Product image-->
                            <img routerLink="/view-product/{{Product.id}}" class="card-img-top p-3" [src]="Product.image" alt="no image" height="250px" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder"> {{Product.title.slice(0,23)}}...</h5>
                                    <!-- Product price-->
                                    $ {{Product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="d-flex justify-content-between">
                                  <a class="btn btn-outline-danger mt-auto" (click)="addWishlistItem(Product)" ><i class="fa-solid fa-heart"></i></a>
                                  <a class="btn btn-outline-success mt-auto" (click)="addCartItem(Product)" ><i class="fa-solid fa-cart-shopping"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>

                     <p *ngIf="!allProduct" class="text-danger fs-4">Nothing to display</p>
                  
                </div>
            </div>
        </section>
